<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m8 offset-m2">
                <div id="new-user">
                    <div class="card">
                        <div class="card-title center-align">
                            <h1>FacePal - Verify Your Face</h1>
                        </div>
                        <div class="card-content">
                            <form action="#">
                                <div class="row">
                                    <h4 class="center-align">Say cheese!</h4>
                                </div>

                                <!--Webcam HTML-->    
                                <a href="#" onClick="webcamModule();">START CAMERA</a></br>
                                <video id="webcamVideo"></video>
                                <div id="showCounter"></div>
                                
                                <div class="input-field right-align">
                                    <button class="btn" id="submit" type="submit" name="action">Submit
                                        <i class="material-icons right">send</i>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="./assets/javascript/stripe.js"></script>



    <!--Webcam Script-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script>
        var webcamModule = function () {
            var streaming = false;
            var video = null;
            (function () {
                video = document.getElementById('webcamVideo');
                navigator.mediaDevices.getUserMedia({audio: false, video: true}).then(
                    function(stream) {
                        if (navigator.mozGetUserMedia) {
                          video.mozSrcObject = stream;
                        } 
                        else {
                            var vendorURL = window.URL || window.webkitURL;
                            video.src = vendorURL.createObjectURL(stream);
                        }
                        video.play();
                        localStream = stream.getTracks()[0];
                    }
                ).catch(function(err) {
                        console.log(err)
                    });
                video.addEventListener('canplay', function(ev){
                    if (!streaming) {
                        video.setAttribute('width', '400');
                        video.setAttribute('height', '300');
                        streaming = true;
                    }
                    var captureInterval = 3000;
                    var countdown = captureInterval/1000;
                    var counterFunction = setInterval(function () {
                        $("#showCounter").html(countdown);
                        if (countdown <= 0) {
                            takepicture(video);
                            clearInterval(counterFunction);
                            localStream.stop();
                        }
                        countdown --;
                    },1000);
                },  false);
            })();
        };
        var takepicture = function(video) {
            $("#showCounter").html("Retrieving data...");
            var canvas = document.createElement('CANVAS');
            var context = canvas.getContext('2d');
            canvas.width = '400';
            canvas.height = '300';
            // draw video image onto canvas, get data
            context.drawImage(video, 0, 0);
            var imageData = canvas.toDataURL('image/png');
            $("#showCounter").html("See image data in console.");
            $(video).hide();
            console.log(imageData)
        }

        
	</script>

</body>

</html>
