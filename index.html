<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-title center-align">
                        <h4>Create Your Profile</h4>
                    </div>
                    <div class="card-content">
                        <form action="#">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input id="first-name" type="text" class="validate" required>
                                    <label for="first-name">First Name</label>
                                </div>
                                <div class="input-field col s6">
                                    <input id="last-name" type="text" class="validate" required>
                                    <label for="last_name">Last Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field col s12">
                                    <input id="email" type="email" class="validate" required>
                                    <label for="email">Email</label>
                                </div>
                            </div>
                            <div class="file-field input-field">
                                <div class="btn" id="upload">
                                    <span>Upload Photo</span>
                                    <input type="file" required/>
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text" id="img" />
                                </div>
                            </div>
                            <div class="input-field">
                                <span>Date of Birth:</span>
                                <input type="text" class="datepicker" id="dob">
                            </div>
                            <div class="input-field right-align">
                                <button class="btn" id="submit" type="submit" name="action">Submit
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m6">
                <div class="card">
                    <div class="card-title center-align">
                        <h4>Your Info</h4>
                    </div>
                    <div class="card-content" id="new-user">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div id="stripe">
                    <div class="card">
                        <div class="card-content center-align">
                            <h5>Now you can pay!</h5>
                            <form action="./verify.html" method="POST">
                                <script src="https://checkout.stripe.com/checkout.js" class="stripe-button" data-key="pk_test_6pRNASCoBOKtIshFeQd4XMUh" data-amount="999"
                                    data-name="Stripe.com" data-description="Widget" data-image="https://stripe.com/img/documentation/checkout/marketplace.png"
                                    data-locale="auto" data-zip-code="true">
                                    </script>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Import jQuery before materialize.js-->
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.4/lodash.min.js"></script>
    <!-- <script src="./config.js"></script> -->
    <script src="https://unpkg.com/dropbox/dist/Dropbox-sdk.min.js"></script>
    <script src="./assets/javascript/storage.js"></script>
    <script src="./assets/javascript/stripe.js"></script>
    <script src="./assets/javascript/app.js"></script>
</body>

</html>
