<!-- import jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script>
// put your keys in the header
var headers = {
	"app_id"          : "",
	"app_key"         : ""
};
var payload  = { "image" : "https://static.boredpanda.com/blog/wp-content/uploads/2017/05/androgynous-model-rain-dove-34-590ad962aa19f__700.jpg" };
var url = "http://api.kairos.com/detect";
// make request 
$.ajax(url, {
	headers  : headers,
    type: "POST",
    data: JSON.stringify(payload),
    dataType: "text"
}).done(function(response){
	console.log(response);
});
</script>
